name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Echo build start
        run: echo "Starting Docker build process..."

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/cursord:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: Test image
        run: |
          echo "Testing if image was built successfully..."
          docker images | grep cursord
          echo "Image details above"

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push to Docker Hub
        if: github.event_name != 'pull_request'
        run: |
          echo "Starting push to Docker Hub..."
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/cursord:latest
          echo "Push completed"
