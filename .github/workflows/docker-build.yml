name: Docker Build and Push

on:
  schedule:
    - cron: '0 0 * * *'  # Run at 00:00 UTC every day

  push:
    branches: [ "main" ]  # Run on pushes to main branch
    paths:
      - 'Dockerfile*'     # Run when Dockerfiles change
      - 'build.sh'        # Run when build script changes
      - '.github/workflows/*.yml'  # Run when workflows change

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/cursord
  # Additional Docker registry (optional) - only password is stored as secret
  ADDITIONAL_REGISTRY_URL: ${{ vars.ADDITIONAL_REGISTRY_URL }}
  ADDITIONAL_REGISTRY_USERNAME: ${{ vars.ADDITIONAL_REGISTRY_USERNAME }}
  ADDITIONAL_IMAGE_NAME: ${{ vars.ADDITIONAL_IMAGE_NAME }}

jobs:
  check-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Verify Docker Hub credentials
        run: |
          if [ -z "${{ secrets.DOCKERHUB_USERNAME }}" ]; then
            echo "Error: DOCKERHUB_USERNAME secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "Error: DOCKERHUB_TOKEN secret is not set"
            exit 1
          fi

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set Antigravity details
        run: |
          # Use date-based versioning for Antigravity to ensure nightly builds
          ANTIGRAVITY_VERSION=$(date -u +%Y%m%d)
          echo "ANTIGRAVITY_VERSION=${ANTIGRAVITY_VERSION}" >> $GITHUB_ENV
          echo "Antigravity version (date-based): ${ANTIGRAVITY_VERSION}"

      - name: Get latest Windsurf version
        id: windsurf_version
        run: |
          # Fetch the latest version information
          VERSION_INFO=$(curl -s https://windsurf-stable.codeium.com/api/update/linux-x64/stable/latest)
          
          # Extract relevant information using grep and sed
          WINDSURF_URL=$(echo "$VERSION_INFO" | grep -o '"url":"[^"]*"' | sed 's/"url":"\(.*\)"/\1/')
          WINDSURF_VERSION=$(echo "$VERSION_INFO" | grep -o '"windsurfVersion":"[^"]*"' | sed 's/"windsurfVersion":"\(.*\)"/\1/')
          
          # Validate the output
          if [ -z "$WINDSURF_URL" ]; then
            echo "Error: Failed to extract URL from version info"
            echo "Raw JSON content:"
            echo "$VERSION_INFO"
            exit 1
          fi
          
          if [ -z "$WINDSURF_VERSION" ]; then
            echo "Error: Failed to extract version from version info"
            echo "Raw JSON content:"
            echo "$VERSION_INFO"
            exit 1
          fi
          
          # Export variables
          echo "WINDSURF_URL=${WINDSURF_URL}" >> $GITHUB_ENV
          echo "WINDSURF_VERSION=${WINDSURF_VERSION}" >> $GITHUB_ENV
          
          # Debug output
          echo "Latest Windsurf version: ${WINDSURF_VERSION}"
          echo "Windsurf download URL: ${WINDSURF_URL}"

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to Additional Docker Registry
        if: ${{ env.ADDITIONAL_REGISTRY_URL != '' && env.ADDITIONAL_REGISTRY_USERNAME != '' }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ADDITIONAL_REGISTRY_URL }}
          username: ${{ env.ADDITIONAL_REGISTRY_USERNAME }}
          password: ${{ secrets.ADDITIONAL_REGISTRY_PASSWORD }}

      # Ubuntu image build
      - name: Check if Ubuntu Docker images exist
        id: check_ubuntu_image
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "Manual trigger - skipping version check"
            echo "UBUNTU_EXISTS=false" >> $GITHUB_ENV
          else
            # Check if both antigravity version and windsurf version images exist
            ANTIGRAVITY_IMAGE_EXISTS=false
            WINDSURF_IMAGE_EXISTS=false
            
            if docker manifest inspect ${{ env.IMAGE_NAME }}:antigravity-v${ANTIGRAVITY_VERSION} > /dev/null 2>&1; then
              echo "Ubuntu image for Antigravity version ${ANTIGRAVITY_VERSION} already exists"
              ANTIGRAVITY_IMAGE_EXISTS=true
            else
              echo "Ubuntu image for Antigravity version ${ANTIGRAVITY_VERSION} does not exist"
            fi
            
            if docker manifest inspect ${{ env.IMAGE_NAME }}:ubuntu-v${WINDSURF_VERSION} > /dev/null 2>&1; then
              echo "Ubuntu image for Windsurf version ${WINDSURF_VERSION} already exists"
              WINDSURF_IMAGE_EXISTS=true
            else
              echo "Ubuntu image for Windsurf version ${WINDSURF_VERSION} does not exist"
            fi
            
            # Only skip build if both images exist
            if [ "$ANTIGRAVITY_IMAGE_EXISTS" = "true" ] && [ "$WINDSURF_IMAGE_EXISTS" = "true" ]; then
              echo "Both Antigravity and Windsurf version images exist, skipping build"
              echo "UBUNTU_EXISTS=true" >> $GITHUB_ENV
            else
              echo "At least one of the required images does not exist, will build"
              echo "UBUNTU_EXISTS=false" >> $GITHUB_ENV
            fi
          fi

      - name: Set up Docker Buildx for Ubuntu image
        uses: docker/setup-buildx-action@v3

      - name: Build and push Ubuntu Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          build-args: |
            WINDSURF_URL=${{ env.WINDSURF_URL }}
            WINDSURF_VERSION=${{ env.WINDSURF_VERSION }}
          tags: |
            ${{ env.IMAGE_NAME }}:antigravity-v${{ env.ANTIGRAVITY_VERSION }}
            ${{ env.IMAGE_NAME }}:windsurf-v${{ env.WINDSURF_VERSION }}
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.ADDITIONAL_REGISTRY_URL != '' && env.ADDITIONAL_IMAGE_NAME != '' && format('{0}/{1}:antigravity-v{2}', env.ADDITIONAL_REGISTRY_URL, env.ADDITIONAL_IMAGE_NAME, env.ANTIGRAVITY_VERSION) || '' }}
            ${{ env.ADDITIONAL_REGISTRY_URL != '' && env.ADDITIONAL_IMAGE_NAME != '' && format('{0}/{1}:windsurf-v{2}', env.ADDITIONAL_REGISTRY_URL, env.ADDITIONAL_IMAGE_NAME, env.WINDSURF_VERSION) || '' }}
            ${{ env.ADDITIONAL_REGISTRY_URL != '' && env.ADDITIONAL_IMAGE_NAME != '' && format('{0}/{1}:latest', env.ADDITIONAL_REGISTRY_URL, env.ADDITIONAL_IMAGE_NAME) || '' }}

      - name: Log out from Docker Hub
        if: always()
        run: docker logout

      - name: Log out from Additional Docker Registry
        if: always() && env.ADDITIONAL_REGISTRY_URL != ''
        run: docker logout ${{ env.ADDITIONAL_REGISTRY_URL }} 